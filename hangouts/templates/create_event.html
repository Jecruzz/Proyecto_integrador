<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanNet - Crear Evento</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">PlanNet</div>
                <ul class="nav-links">
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'events' %}">Mis Eventos</a></li>
                    <li><a href="{% url 'create_event' %}">Crear Evento</a></li>
                    <li><a href="{% url 'profile' %}">Perfil</a></li>
                </ul>
                <div class="user-info">
                    
                    <button class="btn btn-secondary logout-btn">Cerrar Sesión</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <h1>Crear Nuevo Evento</h1>
                <p>Completa la información de tu evento</p>
            </div>

<form method="POST" class="form-card create-event-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
        </div>
    </div>

    <div class="form-group">
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Guardar Evento</button>
</form>
        </div>
    </main>

  <script src="{% static 'js/script.js' %}"></script>  
</body>
</html>
